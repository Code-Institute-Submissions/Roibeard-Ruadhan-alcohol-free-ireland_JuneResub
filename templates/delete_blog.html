{% extends 'base.html' %}

{% load static%}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">Delete Blogpost</div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="col-sm col-md-8 offset-md-2 p-2 my-5 bg-light">
        <form class="delete-form" method="POST">{% csrf_token %}
            <p style="color: black;" >Are you sure you want to delete this blog?</p>
            <br>
            <button class="btn btn-standard my-2 ml-2" type="submit" aria-label="delete blog">Delete</button>
            <a class="btn btn-standard my-2 ml-2" href="{% url 'blog' %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
